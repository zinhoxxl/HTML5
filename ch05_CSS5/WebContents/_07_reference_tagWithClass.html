<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style>
  .select {color: red;} /* 클래스 선택자 (더 넓은 범위) */
  li.select {color: blue;} /* 태그 선택자.클래스 선택자 - 우선순위가 높다 */
</style>
</head>
<body>
	<h1 class="select">제목 글자</h1>
	<ul>
		<li class="select">사과
		<li>바나
		<li>오렌지
		<li>감
	</ul>
</body>
</html>
