<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 font Property style</title>
<style>
   .font_big{font-size: 2m;}
   .font_italic{font-style: italic;}
   /*  100~200 thin, 400-normal, 600~bold */
   .font_bold{font-weight: normal;}
</style>
</head>
<body>
   <p class="font_big font_italic font_bold">Lorem ipsum dolor amet</p>
</body>
</html>
