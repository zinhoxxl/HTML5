<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position z-index</title>
 <style>
     .box{
       width: 100px;
       height: 100px;
       position: absolute;
       border: 1px solid red;
     }
     /* z-index: z축으로 상하 위치 큰 값이 위로 감. */
     .box:nth-child(1) {background-color: red; left: 10px; top: 10px; z-index: 99999;}
     .box:nth-child(2) {background-color: green; left: 50px; top: 50px; z-index: 0;}
     .box:nth-child(3) {background-color: blue; left: 90px; top: 90px; z-index: 99999;}
 </style>
</head>
<body>
   <div class="box"></div>
   <div class="box"></div>
   <div class="box"></div>
</body>
</html>
