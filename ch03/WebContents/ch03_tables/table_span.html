<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행 열 병합</title>
</head>
<body>
   <table border="10">
        <tr>
           <th colspan="2">지역별 홍차</th> <!-- 칼럼병합 colspan=갯 -->
        </tr>
        <tr>
           <th rowspan="3">중국</th>
           <td>정산소종</td>
        </tr> <!-- 행병합 rowspan=갯수 -->
        <tr><td>기문</td></tr>
        <tr><td>운남</td></tr>
        <tr>
           <th rowspan="4">인도 및 스리랑카</th>
           <td>아삼</td>
        </tr>
        <tr><td>실론</td></tr>
        <tr><td>다질랑</td></tr>  
        <tr><td>닐기리</td></tr>
   </table>
</body>
</html>
