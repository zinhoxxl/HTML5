<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제 02-1</title>
 <style>
   .container{overflow: hidden; width: 1080px; margin: 0 auto; margin-bottom: 8px; }
   
   .left{float: left; width: 740px; height: 428px; background-color: darkred;}
   
   .right{float: right; width: 332px; height: 428px; background-color: navy;}
 </style>
</head>
<body>
    <!-- 1. 너비 1080px의 컨테이너를 만듭니다. -->
    <!-- 2. 컨테이너를 중앙 정렬합니다. -->
    <!-- 3. 아래 margin을 8px로 줍니다. -->
    <div class="container">
		<!-- 4. div.left를 왼쪽에 붙이고 -->
		<!-- 5. 너비 740px, 높이 428px로 크기를 잡습니다. -->
		<div class="left"></div>
		<!-- 6. div.left를 오른쪽에 붙이고 -->
		<!-- 7. 너비 332px, 높이 428px로 크기를 잡습니다. -->
		<div class="right"></div>
	</div>
</body>
</html>
