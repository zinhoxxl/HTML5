<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Float with Overflow</title>
 <style>
     /* div중에 클래스가 container인것!! */
     div.container{
        overflow: hidden;
     }
     /* div중에 클래스가 item인것!! */
     div.item{
        float: left;
        margin: 0 3px;
        padding: 10px;
        border: 1px solid black;
     }
 </style>
</head>
<body>
 <p>Lorem ipsum dolor sit amet, concsctetur adipiscing elit.</p>
  <div class="container">
   <div class="item">매뉴 - 1</div>
   <div class="item">매뉴 - 2</div>
   <div class="item">매뉴 - 3</div>
   <div class="item">매뉴 - 4</div>
  </div>
  <p>Lorem ipsum dolor sit amet, concsctetur adipiscing elit.</p>
</body>
</html>
